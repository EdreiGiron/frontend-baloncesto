<div class="login-container">
  <div class="login-card">
    <h2>Marcador Baloncesto</h2>
    <p class="subtitle">
      {{ mode === 'login' ? 'Inicia sesión para continuar' : 'Crea tu cuenta' }}
    </p>

    <div class="error" *ngIf="errorMsg">{{ errorMsg }}</div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group" *ngIf="mode === 'register'">
        <label for="username">Usuario</label>
        <input id="username" type="text" formControlName="username" placeholder="Tu usuario" />
        <small *ngIf="usernameCtrl?.invalid && usernameCtrl?.touched">
          El usuario es requerido (mín. 3 caracteres)
        </small>
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input id="email" type="email" formControlName="email" placeholder="ejemplo@correo.com" />
        <small *ngIf="emailCtrl?.invalid && emailCtrl?.touched">Ingresa un correo válido</small>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="password-wrapper">
          <input id="password" [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="********" />
          <button type="button" class="toggle-btn" (click)="hidePassword = !hidePassword">
            {{ hidePassword ? 'Ver' : 'Ocultar' }}
          </button>
        </div>
        <small *ngIf="passwordCtrl?.invalid && passwordCtrl?.touched">
          La contraseña debe tener al menos 6 caracteres
        </small>
      </div>

      <button type="submit" [disabled]="form.invalid || loading">
        {{ mode === 'login' ? (loading ? 'Ingresando...' : 'Iniciar sesión')
                            : (loading ? 'Creando...' : 'Crear cuenta') }}
      </button>
    </form>

    <div class="links">
      <!-- evita navegación por defecto -->
      <a href="" *ngIf="mode==='login'" (click)="$event.preventDefault(); switchMode('register')">Crear cuenta</a>
      <a href="" *ngIf="mode==='register'" (click)="$event.preventDefault(); switchMode('login')">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </div>
</div>
