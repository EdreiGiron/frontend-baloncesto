<div class="login-container">
  <div class="login-card">
    <h2>Marcador Baloncesto</h2>
    <p class="subtitle">Inicia sesión para continuar</p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="ejemplo@correo.com"
        />
        <small *ngIf="emailCtrl?.invalid && emailCtrl?.touched">
          Ingresa un correo válido
        </small>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="password-wrapper">
          <input
            id="password"
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="********"
          />
          <button type="button" class="toggle-btn" (click)="hidePassword = !hidePassword">
            {{ hidePassword ? 'Ver' : 'Ocultar' }}
          </button>
        </div>
        <small *ngIf="passwordCtrl?.invalid && passwordCtrl?.touched">
          La contraseña debe tener al menos 6 caracteres
        </small>
      </div>

      <button type="submit" [disabled]="form.invalid">Iniciar sesión</button>
    </form>

    <div class="links">
      <a href="#">¿Olvidaste tu contraseña?</a>
      <a href="#">Crear cuenta</a>
    </div>
  </div>
</div>
