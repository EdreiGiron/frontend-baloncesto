<div class="form-container">
  <h2>{{ id ? 'Editar Jugador' : 'Nuevo Jugador' }}</h2>

  <form (ngSubmit)="guardar()">
    <div class="form-group">
      <label>Nombre</label>
      <input [(ngModel)]="jugador.fullName" name="fullName" required />
    </div>

    <div class="form-group">
      <label>Número</label>
      <input type="number" [(ngModel)]="jugador.number" name="number" required />
    </div>

    <div class="form-group">
      <label>Posición</label>
      <input [(ngModel)]="jugador.position" name="position" required />
    </div>

    <div class="form-group">
      <label>Altura</label>
      <input type="number" step="0.01" [(ngModel)]="jugador.height" name="height" required />
    </div>

    <div class="form-group">
      <label>Edad</label>
      <input type="number" [(ngModel)]="jugador.age" name="age" required />
    </div>

    <div class="form-group">
      <label>Nacionalidad</label>
      <input [(ngModel)]="jugador.nationality" name="nationality" required />
    </div>

    <div class="form-group">
      <label>ID Equipo</label>
      <input type="number" [(ngModel)]="jugador.teamId" name="teamId" required />
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary">💾 Guardar</button>
      <button type="button" class="btn-secondary" (click)="router.navigate(['/players'])">❌ Cancelar</button>
    </div>
  </form>
</div>
