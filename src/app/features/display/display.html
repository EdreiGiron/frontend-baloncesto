<section class="scoreboard">
  <header class="header">
    <div class="title">THE NATIONAL CHAMPIONSHIP</div>
    <div class="timer">
      <span class="time">{{ timeLabel() }}</span>
      <span class="period">Q{{ quarter() }}</span>
      <span class="run" [class.playing]="running()">{{ running() ? '▶' : '⏸' }}</span>
      <span class="timeout" *ngIf="timeoutLabel()">
        TO: {{ timeoutLabel() }}
      </span>
    </div>
  </header>

  <main class="panels">
    <div class="team left">
      <div class="team-name">{{ home().name }}</div>
      <div class="big-score">{{ home().score }}</div>
      <div class="meta">
        <span class="badge" [class.on]="bonusHome()">B</span>
        <span class="meta-item">Faltas: {{ home().fouls }}</span>
      </div>
    </div>

    <div class="center">
      <div class="poss">
        <span class="arrow" [class.on]="possession()==='home'">◀</span>
        <span class="label">POSSESSION</span>
        <span class="arrow" [class.on]="possession()==='away'">▶</span>
      </div>
    </div>

    <div class="team right">
      <div class="team-name">{{ away().name }}</div>
      <div class="big-score">{{ away().score }}</div>
      <div class="meta">
        <span class="badge" [class.on]="bonusAway()">B</span>
        <span class="meta-item">Faltas: {{ away().fouls }}</span>
      </div>
    </div>
  </main>
</section>
